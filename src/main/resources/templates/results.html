<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Students</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentStudent : ${students}">
				<td th:text="${currentStudent.id}" />
				<td th:text="${currentStudent.name}" />
				<td th:text="${currentStudent.grade}" />
				<td th:text="${currentStudent.school.schoolName}" />
				<td th:text="${currentStudent.school.city}" />
				<td th:text="${currentStudent.school.state}" />
				<td><a th:href="@{/edit/{id}(id=${currentStudent.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentStudent.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<a href="../inputStudent">Add a new Student</a>
</body>
</html>
